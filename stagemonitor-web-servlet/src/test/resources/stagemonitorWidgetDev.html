gs":[],"defaultValueAsString":"","configurationCategory":"Tracing Plugin","valueType":"Collection","validOptions":null,"valueAsString":"","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.profiler.active","aliasKeys":[],"label":"Activate Profiler","description":"Whether or not the call tree profiler should be active.","tags":["profiler"],"defaultValueAsString":"true","configurationCategory":"Tracing Plugin","valueType":"Boolean","validOptions":null,"valueAsString":"true","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.profiler.minExecutionTimeNanos","aliasKeys":[],"label":"Min execution time (nanos)","description":"Don't show methods that executed faster than this value in the call tree (1 ms = 1,000,000 ns).","tags":["profiler"],"defaultValueAsString":"100000","configurationCategory":"Tracing Plugin","valueType":"Long","validOptions":null,"valueAsString":"100000","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":false,"key":"stagemonitor.profiler.minExecutionTimePercent","aliasKeys":[],"label":"Min execution time (%)","description":"Don't show methods that executed faster than this value in the call tree (0.5 or 0,5 means 0.5%).","tags":["profiler"],"defaultValueAsString":"0.5","configurationCategory":"Tracing Plugin","valueType":"Double","validOptions":null,"valueAsString":"0.5","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.profiler.objectPooling","aliasKeys":[],"label":"Activate Profiler Object Pooling","description":"Activates the experimental object pooling feature for the profiler. When enabled, instances of CallStackElement are not garbage collected but put into an object pool when not needed anymore. When we need a new instance of CallStackElement, it is not created with `new CallStackElement()` but taken from the pool instead. This aims to reduce heap usage and garbage collections caused by stagemonitor.","tags":["profiler","experimental"],"defaultValueAsString":"false","configurationCategory":"Tracing Plugin","valueType":"Boolean","validOptions":null,"valueAsString":"false","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":false,"key":"stagemonitor.profiler.sampling.rateLimitPerMinute","aliasKeys":["stagemonitor.requestmonitor.onlyCollectNCallTreesPerMinute"],"label":"Only report N call trees per minute","description":"Limits the rate at which call trees are collected. Set to a value below 1 to deactivate call tree recording and to 1000000 or higher to always collect.","tags":["profiler","sampling"],"defaultValueAsString":"1000000.0","configurationCategory":"Tracing Plugin","valueType":"Double","validOptions":null,"valueAsString":"1000000.0","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":false,"key":"stagemonitor.anonymizeIPs","aliasKeys":[],"label":"Anonymize IP Addresses","description":"For IPv4 addresses, the last octet is set to zero. If the address is a IPv6 address, the last 80 bits (10 bytes) are set to zero. This is just like Google Analytics handles IP anonymization.","tags":["privacy"],"defaultValueAsString":"true","configurationCategory":"Tracing Plugin","valueType":"Boolean","validOptions":null,"valueAsString":"true","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":false,"key":"stagemonitor.pseudonymize.username","aliasKeys":[],"label":"Pseudonymize Usernames","description":"Stagemonitor collects the user names which may be a privacy issue. If set to true, the user name will be pseudonymized (SHA1 hashed).","tags":["privacy"],"defaultValueAsString":"false","configuratio nsforms all currently loaded classes.","tags":[],"defaultValueAsString":"true","configurationCategory":"Core","valueType":"Boolean","validOptions":null,"valueAsString":"true","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.instrument.exportGeneratedClassesWithName","aliasKeys":[],"label":"Export generated classes with name","description":"A list of the fully qualified class names which should be exported to the file system after they have been modified by Byte Buddy. This option is useful to debug problems inside the generated class. Classes are exported to a temporary directory. The logs contain the information where the files are stored.","tags":[],"defaultValueAsString":"","configurationCategory":"Core","valueType":"Collection","validOptions":null,"valueAsString":"","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.instrument.debug","aliasKeys":[],"label":"Debug instrumentation","description":"Set to true to log additional information and warnings during the instrumentation process.","tags":[],"defaultValueAsString":"false","configurationCategory":"Core","valueType":"Boolean","validOptions":null,"valueAsString":"false","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.instrument.excludedInstrumenter","aliasKeys":[],"label":"Excluded Instrumenters","description":"A list of the simple class names of StagemonitorByteBuddyTransformers that should not be applied","tags":[],"defaultValueAsString":"","configurationCategory":"Core","valueType":"Collection","validOptions":null,"valueAsString":"","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":false,"key":"stagemonitor.grafana.url","aliasKeys":[],"label":"Grafana URL","description":"The URL of your Grafana 2.0 installation","tags":["grafana"],"defaultValueAsString":null,"configurationCategory":"Core","valueType":"String","validOptions":null,"valueAsString":null,"nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":true,"key":"stagemonitor.grafana.apiKey","aliasKeys":[],"label":"Grafana API Key","description":"The API Key of your Grafana 2.0 installation. See http://docs.grafana.org/reference/http_api/#create-api-token how to create a key. The key has to have the admin role. This is necessary so that stagemonitor can automatically add datasources and dashboards to Grafana.","tags":["grafana"],"defaultValueAsString":null,"configurationCategory":"Core","valueType":"String","validOptions":null,"valueAsString":null,"nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.threadPools.queueCapacityLimit","aliasKeys":[],"label":"Thread Pool Queue Capacity Limit","description":"Sets a limit to the number of pending tasks in the ExecutorServices stagemonitor uses. These are thread pools that are used for example to report spans to elasticsearch. If elasticsearch is unreachable or your application encounters a spike in incoming requests this limit could be reached. It is used to prevent the queue from growing indefinitely. ","tags":["advanced"],"defaultValueAsString":"1000","configurationCategory":"Core","valueType":"Integer","validOptions":null,"valueAsString":"1000","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":true,"sensitive":false,"key":"stagemonitor.reporting.elasticsearch.metricsIndexTemplate","aliasKeys":[],"label":"ES Metrics Index Template","description":"The classpath location of the index template that is used for the stagemonitor-metrics-* indices. By specifying the location to your own template, you can fully customize the index template.","tags":["metrics-store","elasticsearch"],"defaultValueAsString":"stagemonitor-elasticsearch-metrics-index-template.json","configurationCategory":"Core","valueType":"String","validOptions":null,"valueAsString":"stagemonitor-elasticsearch-metrics-index-template.json","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true},{"dynamic":false,"sensitive":false,"key":"stagemonitor.reporting.elasticsearch.availabilityCheckPeriodSec","aliasKeys":["stagemonitor.elasticsearch.availabilityCheckPeriodSec"],"label":"Elasticsearch availability check period (sec)","description":"When set to a value > 0 stagemonitor periodically checks if Elasticsearch is available. When not available, stagemonitor won't try send documents to Elasticsearch which would fail anyway. This reduces heap usage as the documents won't be queued up. It also avoids the logging of warnings when the queue is filled up to the limit (see 'stagemonitor.threadPools.queueCapacityLimit')","tags":["elasticsearch","advanced"],"defaultValueAsString":"5","configurationCategory":"Core","valueType":"Integer","validOptions":null,"valueAsString":"5","nameOfCurrentConfigurationSource":"Default Value","errorMessage":null,"default":true}]};

			function generateUUID(){
				var d = new Date().getTime();
				return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
					var r = (d + Math.random() * 16) % 16 | 0;
					d = Math.floor(d / 16);
					return (c == 'x' ? r : (r & 0x7 | 0x8)).toString(16);
				});
			}

			function addXMLRequestCallback(callback){
				var oldSend, i;
				if( XMLHttpRequest.callbacks ) {
					// we've already overridden send() so just add the callback
					XMLHttpRequest.callbacks.push( callback );
				} else {
					// create a callback queue
					XMLHttpRequest.callbacks = [callback];
					// store the native send()
					oldSend = XMLHttpRequest.prototype.send;
					// override the native send()
					XMLHttpRequest.prototype.send = function(){
						// process the callback queue
						// the xhr instance is passed into each callback but seems pretty useless
						// you can't tell what its destination is or call abort() without an error
						// so only really good for logging that a request has happened
						// I could be wrong, I hope so...
						// EDIT: I suppose you could override the onreadystatechange handler though
						for( i = 0; i < XMLHttpRequest.callbacks.length; i++ ) {
							XMLHttpRequest.callbacks[i]( this );
						}
						// call the native send()
						oldSend.apply(this, arguments);
					}
				}
