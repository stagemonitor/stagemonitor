stagemonitor.applicationName=tracing
stagemonitor.instanceName=test
stagemonitor.profiler.minExecutionTimeNanos=0
stagemonitor.profiler.minExecutionTimePercent=0
stagemonitor.instrument.include=org.stagemonitor.tracing.prof.,\
  org.stagemonitor.tracing.MultipleAnnotationsAndProfilerTest,\
  org.stagemonitor.tracing.MonitorRequestsTransformerTest$TestClass,\
  org.stagemonitor.tracing.MonitorRequestsTransformerTest,\
  org.stagemonitor.tracing.ejb.RemoteEjbMonitorTransformerTest$
stagemonitor.instrument.exclude=org.stagemonitor.tracing.prof.elasticsearch.ElasticsearchSearchQueryTransformerTest
stagemonitor.businessTransaction.namingStrategy=CLASS_NAME_HASH_METHOD_NAME
stagemonitor.instrument.debug=true
stagemonitor.requestmonitor.report.async=false
stagemonitor.requestmonitor.monitorAsyncInvocations=true
